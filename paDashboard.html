<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Patient Dashboard</title>
        <link rel="stylesheet" href="paDashBoard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <style>
            body { background: linear-gradient(to right top, #65dfc9, #6cdbeb); }
            
            .main{
                display: grid;
                grid-template-columns: 50% 50%;
            }
            
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            .column-1{
                /* background: rgb(209, 166, 166); */
                width: 90%;
                /* top right bottom left */
                margin: 0% 5% 0% 5%; 
                border-radius: 15px;
            }

            .column-2{
                /* background: rgb(209, 166, 166); */
                width: 90%;
                /* top right bottom left */
                margin: 0% 5% 0% 5%; 
                border-radius: 15px;
            }

            
            .widget{
                background: linear-gradient(
                    to left top,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.5)
                );

                /* background-color: #658ec6; */
                border-radius: 1rem;
                padding: 2rem;
                /* top right bottom left */
                margin: 2% 0% 0% 0%;
                box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
            }

            .rank-widget{
                display: flex;
                justify-content: space-between;

                background: linear-gradient(
                    to left top,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.5)
                );

                /* background-color: #658ec6; */
                border-radius: 5rem;
                padding: 2rem;
                box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
                /* top right bottom left */
                margin: 3% 0% 3% 0%;
            }

            .leaderboard{
            }

         

            /* CSS Mobile */
            @media (max-width: 660px) {
                .main{
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .column-2{
                    margin-top: 5%;
                }
            }

            /* Collapsible Unread Widget */
            .column-1 input{
                display: none;
            }

            .collapsible label {
                display: block;
                margin-bottom: 10px;
            }
            
            .unread-under{
                height: 20px;
                width: 95%;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 255, 255, 0.3)
                );                
                /* top right bottom left */
                margin: -0% 2.5% 0% 2.5%; 
                border-bottom-right-radius: 15px; 
                border-bottom-left-radius: 15px; 
            }

            .collapsible-message {
                max-height: 0px;
                overflow: hidden;
                top: 0%;
                width: 95%;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 255, 255, 0.3)
                );  
                /* top right bottom left */
                margin: 0% 2.5% 0% 2.5%; 
                padding: 0% 5% 0% 5%;
            }

            .column-1 input:checked ~ .collapsible-message{
                max-height: 4000px;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 255, 255, 0.3)
                );                  
                width: 95%;
                top: 0;
                transition: all 5s linear;

            }
            
            
            /* background */
            .main {
                font-family: "Poppins", sans-serif;
                min-height: 100vh;
            }
           
            h2 {
                color: #658ec6;
                margin-left: 5%;
            }

            h3 {
                color: #658ec6;
            }

            p{
                color: #658ec6;
                font-weight: 500;
            }

            .glass {
                background: white;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 255, 255, 0.3)
                );
                border-radius: 2rem;
                backdrop-filter: blur(1.5rem);
                /* top right bottom left */
                padding: 3% 5% 5% 5%;
                margin: 5% 0% 5% 0%;

                position: relative;
                z-index: 1;
            }

            .circle1,
            .circle2{
                background: white;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.3)
                );
                height: 20rem;
                width: 20rem;
                position: absolute;
                border-radius: 50%;
            }

            .circle1 {
                top: 5%;
                right: 15%;
            }
            .circle2 {
                bottom: 5%;
                left: 10%;
            }

            /* Nav menu */
            *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            }
            nav{
                background: white;
                background: linear-gradient(
                    to right bottom,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 255, 255, 0.3)
                );       
                backdrop-filter: blur(1.5rem);

                padding: 5px 40px;
                position: relative;
                z-index: 1;
            }
            nav ul{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            }
            nav ul li{
            padding: 15px 0;
            cursor: pointer;
            }
            nav ul li.items{
            position: relative;
            width: auto;
            margin: 0 16px;
            text-align: center;
            order: 3;
            }
            nav ul li.items:after{
            position: absolute;
            content: '';
            left: 0;
            bottom: 5px;
            height: 2px;
            width: 100%;
            background: #658ec6;
            opacity: 0;
            transition: all 0.2s linear;
            }
            nav ul li.items:hover:after{
            opacity: 1;
            bottom: 8px;
            }
            nav ul li.logo{
            flex: 1;
            color: #658ec6;
            font-size: 23px;
            font-weight: 600;
            cursor: default;
            user-select: none;
            }
            nav ul li a{
            color: #658ec6;
            font-size: 18px;
            text-decoration: none;
            transition: .4s;
            }
     
            nav ul li i{
            font-size: 23px;
            }
            nav ul li.btn{
            display: none;
            }
            nav ul li.btn.hide i:before{
            content: '\f00d';
            }
            @media all and (max-width: 900px){
                nav{
                    padding: 5px 30px;
                }
                nav ul li.items{
                    width: 100%;
                    display: none;
                }
                nav ul li.items.show{
                    display: block;
                }
                nav ul li.btn{
                    display: block;
                }
                nav ul li.items:hover{
                    border-radius: 5px;
                    box-shadow: inset 0 0 5px #658ec6,
                                inset 0 0 10px #658ec6;
;
                }
                nav ul li.items:hover:after{
                    opacity: 0;
                }
            }
        </style>

    </head>
            
    <body>
        <nav>
            <ul>
                <li class="logo">DIABETES@HOME</li>
                <li class="items"><a href="#">Home</a></li>
                <li class="items"><a href="#">About</a></li>
                <li class="items"><a href="#">Blogs</a></li>
                <li class="items"><a href="#">Contact</a></li>
                <li class="items"><a href="#">Feedback</a></li>
                <li class="btn" onclick="show()"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
        
        <script>
            function show(){
                var x = document.getElementsByClassName("items")[0];
                var nav = document.getElementsByClassName("items");
                if (x.style.display === "none") {
                    for (let i = 0; i < nav.length; i++) {
                        nav[i].classList.toggle('hide');
                    }
                } else {
                    for (let i = 0; i < nav.length; i++) {
                        nav[i].classList.toggle('show');
                    }
                }
            }
        </script>

        <section class= "main">
            
            <div class = "column-1">
                <div class = "glass">
                    <h2>Personal</h2>
                    <div class = 'personal widget'>
                    </div>
                </div>

                <div class = "glass">
                    <div>
                        <input type="checkbox" id = "collapsible-unread">
                        <label for="collapsible-unread"><h2>Unread</h2></label>

                        <div class = 'unread widget'>
                        </div>
                        
                        <div class = 'unread-under'></div>
                    </div>
                </div>
            </div>

            <div class = "column-2">
                <div class = "glass">
                    <div class = 'leaderboard'>
                        <h2>Leaderboard</h2>
                    </div>
                </div>
            </div>
        </section>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
    <script src="API.js"> </script>

</html>
